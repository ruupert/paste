<!DOCTYPE html>
<html>

<head>
    <title>wpastebin</title>
    <meta charset="utf-8"/>
    <link href="/css" rel="stylesheet" type="text/css" />
    <script src="/wasmexec"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("/wasssm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>

<body>
        {{ .Value }}
</body>

</html>
